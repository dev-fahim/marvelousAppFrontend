<article class="message is-{{ type }} shadow" *ngIf="notification"
  [ngClass]="{'global-notification animated slideInRight ease-out': notification}">
  <div class="message-header">
    <p>{{ type | titlecase }}</p>
    <button class="delete" aria-label="delete" (click)="onCloseNotification()"></button>
  </div>
  <div class="message-body">
    {{ message | titlecase }}
  </div>
</article>
