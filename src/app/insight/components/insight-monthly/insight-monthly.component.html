<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div style="display: block;" *ngIf="display">
        <canvas baseChart width="400" height="180" [datasets]="lineChartData" [labels]="lineChartLabels"
          [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
          [chartType]="lineChartType"></canvas>
      </div>
    </div>
  </div>
</div>
